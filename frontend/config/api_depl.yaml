# api_depl.yaml
# Kubernetes Deployment + Service for analyst-api

apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyst-api
  labels:
    app: analyst-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analyst-api
  template:
    metadata:
      labels:
        app: analyst-api
    spec:
     containers:
        - name: analyst-api
          image: myregistry/analyst-api:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8000

          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: ANALYST_CONFIG
              value: "/config/analyst_worker.yaml"

          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true

          volumes:
        - name: config-volume
          configMap:
            name: analyst-worker-config

---
apiVersion: v1
kind: Service
metadata:
  name: analyst-api-svc
  labels:
    app: analyst-api
spec:
  type: ClusterIP
  selector:
    app: analyst-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP